<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="host">
      <h2 data-cy="hostDetailsHeading"><span>Host</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ host.id }}</span>
        </dd>
        <dt><span>Host Name</span></dt>
        <dd>
          <span>{{ host.hostName }}</span>
        </dd>
        <dt><span>Ip Address</span></dt>
        <dd>
          <span>{{ host.ipAddress }}</span>
        </dd>
        <dt><span>Asname</span></dt>
        <dd>
          <span>{{ host.asname }}</span>
        </dd>
        <dt><span>Org</span></dt>
        <dd>
          <span>{{ host.org }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/host', host.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
